name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npx jest

      - name: Verify commit messages
        run: |
          commit_message="$(git log --format=%B -n 1 ${{ github.sha }})"
          echo "$commit_message" | grep -qiE '^(feat|fix|chore|docs|refactor|style|test)(\([^)]+\))?: .+$' || (echo "ERROR: Invalid commit message format." && exit 1)
